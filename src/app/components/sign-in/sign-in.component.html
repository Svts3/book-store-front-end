<div class="container">
  <h2>Sign in</h2>
  <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="email" required
        #emailInput="ngModel" minlength="2" maxlength="50">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
        class="error-message">
        <span *ngIf="emailInput.hasError('required')">Email is required.</span>
        <span *ngIf="emailInput.hasError('minlength')">Email should be at least 2 characters.</span>
        <span *ngIf="emailInput.hasError('maxlength')">Email should not exceed 50 characters.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required
        #passwordInput="ngModel" minlength="2" maxlength="50">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
        class="error-message">
        <span *ngIf="passwordInput.hasError('required')">Password is required.</span>
        <span *ngIf="passwordInput.hasError('minlength')">Password should be at least 2 characters.</span>
        <span *ngIf="passwordInput.hasError('maxlength')">Password should not exceed 50 characters.</span>
      </div>
    </div>
    <button type="submit" [disabled]="signinForm.invalid">Sign in</button>
  </form>
  <div class="signup-link">
    Don't have an account? <a routerLink="/sign-up">Sign up</a>
  </div>
</div>
