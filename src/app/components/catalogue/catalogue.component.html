<div class="container">
  <h1 class="page-title">Catalogue</h1>

  <div class="filters">
    <label for="author-filter">Author:</label>
    <input type="text" id="author-filter" [(ngModel)]="authorFilter" (input)="applyFilters()">
  
    <label for="price-range-filter">Price Range:</label>
    <input type="number" id="price-range-filter-min" [(ngModel)]="minPriceFilter" (input)="applyFilters()" placeholder="Min">
    <input type="number" id="price-range-filter-max" [(ngModel)]="maxPriceFilter" (input)="applyFilters()" placeholder="Max">
  
    <label for="genre-filter">Genre:</label>
    <select id="genre-filter" [(ngModel)]="genreFilter" (change)="applyFilters()">
      <option value="">All Genres</option>
      <option value="Fiction">Fiction</option>
      <option value="Mystery">Mystery</option>
      <option value="Romance">Romance</option>
      <option value="Horror">Horror</option>
      <option value="Thriller">Thriller</option>
      <option value="Crime">Crime</option>
      <option value="Science">Science</option>
      <option value="Historical">Historical </option>
    </select>
  
    <label for="sort-by-filter">Sort by price:</label>
    <select id="sort-by-filter" [(ngModel)]="sortOrder" (change)="applyFilters()">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>


<div class="books">
  <div class="book" *ngFor="let book of filteredBooks">
    <img src="assets/{{book.imageSource}}">
    <h3>{{ book.title }}</h3>
    <p>Author: {{ book.authorName }}</p>
    <p>Price: ${{ book.price.toFixed(2) }}</p>
    <button [routerLink]="['/book-info', book.id]">Details</button>
  </div>
</div>
</div>
