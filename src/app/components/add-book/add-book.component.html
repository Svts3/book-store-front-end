<h1>Add Book</h1>
<form (ngSubmit)="onSubmit()" #addBookForm>
  <label for="image">Book Image:</label>
  <input type="file" id="image" (change)="onFileSelected($event)" required>

  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="book.title" name="title" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="book.description" name="description" rows="4" required></textarea>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" [(ngModel)]="book.genre" name="genre" required>

  <label for="author">Author:</label>
  <input type="number" id="author" [(ngModel)]="book.author" name="author" required>

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="book.price" name="price" step="0.01" required>

  <input type="submit" value="Add Book">
</form>
